<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>МЕСТО</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="images/Logo/Logo.svg"
          alt="Места России"
        />
      </header>
      <main class="conteiner">
        <section class="profile">
          <img
            class="profile__avatar"
            src="images/Avatar/Avatar-Custo.jpg"
            alt="Жак-Ив Кусто"
          />
          <div class="profile-info">
            <div class="profile-info__name">
              <h1 class="profile-info__title">Жак-Ив Кусто</h1>
              <p class="profile-info__subtitle">Исследователь океана</p>
            </div>
            <button
              type="button"
              class="profile-info__button"
              id="popup_open_edit"
            ></button>
          </div>
          <button
            type="button"
            class="profile__button"
            id="popup_open_add"
          ></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup-edit" id="popup_edit">
      <div class="popup__body">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="form-edit" class="popup__form" id="popup__form" novalidate>
          <input
            id="username"
            name="username"
            class="popup__text popup__text_type_username"
            type="text"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            required
          />
          <span
            id="username-error"
            class="popup-error popup-error_visible"
          ></span>
          <input
            id="status"
            name="status_edit"
            class="popup__text popup__text_type_status"
            type="text"
            placeholder="О себе"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            id="status-error"
            class="popup-error popup-error_visible"
          ></span>
          <button type="submit" class="submit-button">сохранить</button>
        </form>
        <button
          type="button"
          class="popup__close-button"
          id="popup-edit_close"
        ></button>
      </div>
    </div>
    <div class="popup popup-add" id="popup_add">
      <div class="popup__body">
        <h3 class="popup__title">Новое место</h3>
        <form
          name="form-add"
          class="popup__form"
          id="popup__form-add"
          novalidate
        >
          <input
            id="name"
            name="name"
            class="popup__text popup__text_type_name"
            type="text"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          />
          <span id="name-error" class="popup-error popup-error_visible"></span>
          <input
            id="link"
            name="link"
            class="popup__text popup__text_type_link"
            type="url"
            placeholder="Ссылка на картинку"
            required
          />
          <span id="link-error" class="popup-error popup-error_visible"></span>
          <button type="submit" class="submit-button" id="submit">
            сохранить
          </button>
        </form>
        <button
          type="button"
          class="popup__close-button"
          id="popup-add_close"
        ></button>
      </div>
    </div>
    <div class="popup popup-image" id="popup_image">
      <div class="popup-image__body">
        <img class="popup-image__image" src="#" alt="фотокарточка" />
        <h3 class="popup-image__title"></h3>
        <button
          type="button"
          class="popup__close-button"
          id="popup-image_close"
        ></button>
      </div>
    </div>
    <template class="template" id="template">
      <article class="element">
        <img class="element__photo" src="#" alt="фотокарточка" />
        <div class="element__block">
          <h2 class="element__title"></h2>
          <button type="button" class="element__heart"></button>
        </div>
        <button tupe="button" class="element__delete"></button>
      </article>
    </template>
    <script type="module" src="scripts/scripts.js"></script>
    <!-- <script src="scripts/validate.js"></script> -->
  </body>
</html>
