<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>МЕСТО</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="images/Logo/Logo.svg"
          alt="Места России"
        />
      </header>
      <main class="conteiner">
        <section class="profile">
          <img
            class="profile__avatar"
            src="images/Avatar/Avatar-Custo.jpg"
            alt="Жак-Ив Кусто"
          />
          <div class="profile-info">
            <div class="profile-info__name">
              <h1 class="profile-info__title">Жак-Ив Кусто</h1>
              <p class="profile-info__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile-info__button"></button>
          </div>
          <button type="button" class="profile__button"></button>
        </section>
        <section class="elements">
          <article class="element">
            <img
              class="element__photo"
              src="images/Elements/kirill-pershin-1088404-unsplash.jpg"
              alt="карачаевск"
            />
            <div class="element__block">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" class="element__heart"></button>
            </div>
          </article>
          <article class="element">
            <img
              class="element__photo"
              src="images/Elements/kirill-pershin-1404681-unsplash.jpg"
              alt="карачаевск"
            />
            <div class="element__block">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__heart"></button>
            </div>
          </article>
          <article class="element">
            <img
              class="element__photo"
              src="images/Elements/kirill-pershin-1556355-unsplash.jpg"
              alt="карачаевск"
            />
            <div class="element__block">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__heart"></button>
            </div>
          </article>
          <article class="element">
            <img
              class="element__photo"
              src="images/Elements/kirill-pershin-1404681-unsplash.jpg"
              alt="карачаевск"
            />
            <div class="element__block">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__heart"></button>
            </div>
          </article>
          <article class="element">
            <img
              class="element__photo"
              src="images/Elements/kirill-pershin-1556355-unsplash.jpg"
              alt="карачаевск"
            />
            <div class="element__block">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__heart"></button>
            </div>
          </article>
          <article class="element">
            <img
              class="element__photo"
              src="images/Elements/kirill-pershin-1088404-unsplash.jpg"
              alt="карачаевск"
            />
            <div class="element__block">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button type="button" class="element__heart"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__body">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="edit-form" class="popup__form">
          <input
            id="popup_name"
            name="name"
            class="popup__text popup__text_type_name"
            type="text"
            placeholder=""
          />
          <input
            id="popup_status"
            name="status"
            class="popup__text popup__text_type_status"
            type="text"
            placeholder=""
          />
          <button type="submit" class="submit-button">сохранить</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
